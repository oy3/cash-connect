{% extends "base/base.html" %}
{% load static %}
{%  block content %}

<div class="container-fluid primary-bg vh-100">
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-8 col-xl-6 text-center mx-auto logo">
                    <a class="text-decoration-none" href="{% url 'home_page' %}">
                        <h4 class="text-white mb-0">Ca$hConnect</h4>
                    </a>
                    <p class="fw-lighter text-white-50">Connecting you to the money you need</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-xl-6">
                    <div class="card mb-5 rounded-4 py-3">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form id="regForm" method="get" action="{% url 'authy:register:register_user' %}">
                                <fieldset>
                                    <h4 class="mb-5">Register here!</h4>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div>
                                                <label for="fname" class="form-label">First name</label>
                                                <input class="form-control" type="text" placeholder="Enter first name"
                                                       id="fname" name="fname" value="{{fname}}">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="lname" class="form-label">Last name</label>
                                            <input class="form-control" type="text" placeholder="Enter last name"
                                                   id="lname" name="lname" value="{{ lname }}">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input class="form-control" type="email" placeholder="Enter email address"
                                               id="email" name="email" value="{{ email }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPwd" class="form-label">Password</label>
                                        <div class="input-group mb-3">
                                            <input class="form-control border-end-0 pwd"
                                                   type="password" id="regPwd" name="regPwd"
                                                   placeholder="Enter your password" value="{{ password }}">
                                            <span
                                                    class="input-group-text bg-white togglePassword">
                                                <svg
                                                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                        fill="currentColor" viewBox="0 0 16 16"
                                                        class="bi bi-eye showPwd"
                                                        style="cursor: pointer;">
                                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                                                </svg>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                     fill="currentColor" viewBox="0 0 16 16"
                                                     class="bi bi-eye-slash d-none hidePwd"
                                                     style="cursor: pointer;">
                                                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"></path>
                                                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"></path>
                                                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"></path>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmRegPwd" class="form-label">Confirm Password</label>
                                        <div class="input-group mb-3">
                                            <input class="form-control pwd" type="password"
                                                   id="confirmRegPwd" name="confirmRegPwd"
                                                   placeholder="Confirm your password" value="{{ cpassword }}">
                                        </div>
                                    </div>

                                    <!-- Error alert-->
                                    <div id="myAlert"
                                         class="text-center alert alert-danger alert-dismissible fade {% if error %}show {% else %}d-none{% endif %}"
                                         role="alert">
                                        {{ error_msg }}
                                    </div>
                                    <div class="mb-3">
                                        <button id="regBtn" class="btn btn-dark btn-lg d-block w-100" type="button">
                                            Register
                                        </button>
                                    </div>
                                    <p class="text-muted">Already registered?&nbsp;<a
                                            href="{% url 'authy:login_page' %}">Login</a>
                                    </p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="{% static "js/passwordToggle.js" %}"></script>

<script>
    const regBtn = document.getElementById('regBtn');
    regBtn.addEventListener('click', function () {
        hideError();

        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('regPwd').value;
        const cpassword = document.getElementById('confirmRegPwd').value;
        const form = document.getElementById('regForm');

        //frontend validation
        if (!fname || !lname || !email || !password || !cpassword) {
            showError('All fields are required!');
        }
        // else if (password !== cpassword) {
        //     showError('Password do not match')
        // }
        else {
            console.log('here');
            form.submit();
        }
    }, false)
</script>


{%  endblock  %}
